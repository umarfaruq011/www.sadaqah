    <script>// Add "Join Us" button functionality
        document.getElementById("joinUsBtn").addEventListener("click", function () {
            // Push the current state to the history stack

            // Replace content with the main website content
            document.getElementById("content").innerHTML = `
                <h1>Main Website</h1>
                <p>Welcome to the main section of our website. Have a great time!</p>
            `;
        });
        
        // Handle the browser's back button
        window.addEventListener("popstate", function (event) {
            if (event.state && event.state.page === "welcome") {
                // Restore the welcome content
                document.getElementById("content").innerHTML = `
                    <h1>Welcome to My Website</h1>
                    <p>We are excited to have you here. Explore and enjoy!</p>
                    <button id="joinUsBtn">Join Us</button>
                `;
        
                // Reattach event listener to the "Join Us" button

                        <h1>Main Website</h1>
                        <p>Welcome to the main section of our website. Have a great time!</p>
                    `;
                });
            }
        });
